<div [ngClass]="{ 'with-results': !!results }" class="search-form">
  <mat-form-field>
    <mat-label>Max price? (silver)</mat-label>
    <input [formControl]="silverInputFormControl" matInput placeholder="Max price" type="number">
  </mat-form-field>
  <button mat-icon-button (click)="onButtonClick()" [disabled]="isLoading">
    <mat-icon>search</mat-icon>
  </button>
</div>

<div [ngClass]="{ visible: !!results }" class="results">
  <table mat-table [dataSource]="results" matSort>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef>Buy</th>
      <td mat-cell *matCellDef="let element">
        <app-item [itemCity]="element.buy.city" [itemId]="element.buy.item_id"
                  [itemPrice]="element.buy.sell_price_min"></app-item>
      </td>
    </ng-container>

    <ng-container matColumnDef="sell">
      <th mat-header-cell *matHeaderCellDef>Sell</th>
      <td mat-cell *matCellDef="let element">
        <app-item [itemCity]="element.sell.city" [itemId]="element.sell.item_id"
                  [itemPrice]="element.sell.buy_price_max"></app-item>
      </td>
    </ng-container>

    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profit</th>
      <td mat-cell *matCellDef="let element"> {{element.profit | currency: 'USD'}} </td>
    </ng-container>

    <ng-container matColumnDef="profitPerc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profit %</th>
      <td mat-cell *matCellDef="let element"> {{(element.profitPerc | number: '.2') + '%'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
